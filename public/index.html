<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurator PV - SUNDEK ENERGIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        
        const API_URL = 'https://leafy-bombolone-482355.netlify.app/.netlify/functions';
        
        function KonfiguratorPV() {
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [chatOpen, setChatOpen] = useState(false);
            const [chatMessages, setChatMessages] = useState([
                { role: 'assistant', content: '👋 Cześć! Jestem Twoim AI asystentem SUNDEK. Pytaj o produkty, dotacje, technikę, argumenty sprzedażowe!' }
            ]);
            const [chatInput, setChatInput] = useState('');
            const [chatLoading, setChatLoading] = useState(false);
            const chatEndRef = useRef(null);
            const [formData, setFormData] = useState({
                imie: '',
                nazwisko: '',
                email: '',
                telefon: '',
                adres: '',
                miejscowosc: '',
                mocDocelowa: '10',
                rodzajDachu: 'blachodachowka',
                magazynEnergi: 'tak',
                pojemnoscMagazynu: '15',
                pompaciepla: 'nie'
            });
            const [oferta, setOferta] = useState(null);

            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const scrollToBottom = () => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [chatMessages]);

            const handleChatSend = async () => {
                if (!chatInput.trim()) return;

                const userMessage = chatInput;
                setChatInput('');
                setChatMessages(prev => [...prev, { role: 'user', content: userMessage }]);
                setChatLoading(true);

                try {
                    const response = await fetch(`${API_URL}/chat-assistant`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            messages: chatMessages.filter(m => m.role !== 'system').map(m => ({
                                role: m.role,
                                content: m.content
                            })).concat([{ role: 'user', content: userMessage }])
                        })
                    });

                    if (!response.ok) throw new Error(`API Error: ${response.status}`);

                    const data = await response.json();
                    const assistantReply = data.content[0].text;
                    
                    setChatMessages(prev => [...prev, { role: 'assistant', content: assistantReply }]);
                } catch (error) {
                    console.error("Błąd chatu:", error);
                    setChatMessages(prev => [...prev, { 
                        role: 'assistant', 
                        content: '❌ Przepraszam, wystąpił błąd. Sprawdź konfigurację API.' 
                    }]);
                } finally {
                    setChatLoading(false);
                }
            };

            const generujOferte = async () => {
                setLoading(true);
                
                try {
                    const prompt = `Przygotuj ofertę PV dla:
                    
KLIENT: ${formData.imie} ${formData.nazwisko}
ADRES: ${formData.adres}, ${formData.miejscowosc}
MOC: ${formData.mocDocelowa} kWp
DACH: ${formData.rodzajDachu}
MAGAZYN: ${formData.magazynEnergi === 'tak' ? `TAK (${formData.pojemnoscMagazynu} kWh)` : 'NIE'}

Zwróć JSON z: zestawienie (moduły, falownik, magazyn, konstrukcja, razem netto/brutto), dotacje, kalkulacjeROI, warunki, listaBOM.

Ceny 2025: Hyundai 450W=450PLN, Deye hybryd 12kW=8500PLN, magazyn 15kWh=16000PLN, konstrukcja=1200PLN/kWp, montaż=3500PLN. VAT 8%. Produkcja Śląsk: 950kWh/kWp/rok.`;

                    const response = await fetch(`${API_URL}/generate-offer`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ prompt })
                    });

                    if (!response.ok) throw new Error(`API Error: ${response.status}`);

                    const ofertaData = await response.json();
                    setOferta(ofertaData);
                    setStep(3);
                } catch (error) {
                    console.error("Błąd:", error);
                    alert(`Błąd generowania oferty: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 p-6">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-8 rounded-t-2xl shadow-lg">
                            <h1 className="text-3xl font-bold">SUNDEK ENERGIA</h1>
                            <p className="text-blue-100">Konfigurator ofert PV</p>
                        </div>

                        {step === 1 && (
                            <div className="bg-white p-8 rounded-b-2xl shadow-lg">
                                <h2 className="text-2xl font-bold mb-6">Dane klienta</h2>
                                <div className="grid grid-cols-2 gap-6">
                                    <input type="text" name="imie" value={formData.imie} onChange={handleChange} placeholder="Imię" className="px-4 py-2 border rounded-lg" />
                                    <input type="text" name="nazwisko" value={formData.nazwisko} onChange={handleChange} placeholder="Nazwisko" className="px-4 py-2 border rounded-lg" />
                                    <input type="email" name="email" value={formData.email} onChange={handleChange} placeholder="Email" className="px-4 py-2 border rounded-lg" />
                                    <input type="tel" name="telefon" value={formData.telefon} onChange={handleChange} placeholder="Telefon" className="px-4 py-2 border rounded-lg" />
                                    <input type="text" name="adres" value={formData.adres} onChange={handleChange} placeholder="Adres" className="px-4 py-2 border rounded-lg" />
                                    <input type="text" name="miejscowosc" value={formData.miejscowosc} onChange={handleChange} placeholder="Miejscowość" className="px-4 py-2 border rounded-lg" />
                                </div>
                                <div className="mt-8 flex justify-end">
                                    <button onClick={() => setStep(2)} className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Dalej →</button>
                                </div>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="bg-white p-8 rounded-b-2xl shadow-lg">
                                <h2 className="text-2xl font-bold mb-6">Parametry instalacji</h2>
                                <div className="space-y-6">
                                    <div>
                                        <label className="block mb-2 font-medium">Moc (kWp)</label>
                                        <input type="number" name="mocDocelowa" value={formData.mocDocelowa} onChange={handleChange} className="w-full px-4 py-2 border rounded-lg" />
                                    </div>
                                    <div>
                                        <label className="block mb-2 font-medium">Rodzaj dachu</label>
                                        <select name="rodzajDachu" value={formData.rodzajDachu} onChange={handleChange} className="w-full px-4 py-2 border rounded-lg">
                                            <option value="blachodachowka">Blachodachówka</option>
                                            <option value="dachowka">Dachówka</option>
                                            <option value="papa">Płaski</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block mb-2 font-medium">Magazyn energii</label>
                                        <div className="flex space-x-4">
                                            <label><input type="radio" name="magazynEnergi" value="tak" checked={formData.magazynEnergi === 'tak'} onChange={handleChange} /> Tak</label>
                                            <label><input type="radio" name="magazynEnergi" value="nie" checked={formData.magazynEnergi === 'nie'} onChange={handleChange} /> Nie</label>
                                        </div>
                                    </div>
                                    {formData.magazynEnergi === 'tak' && (
                                        <div>
                                            <label className="block mb-2 font-medium">Pojemność (kWh)</label>
                                            <select name="pojemnoscMagazynu" value={formData.pojemnoscMagazynu} onChange={handleChange} className="w-full px-4 py-2 border rounded-lg">
                                                <option value="10">10 kWh</option>
                                                <option value="15">15 kWh</option>
                                                <option value="20">20 kWh</option>
                                            </select>
                                        </div>
                                    )}
                                </div>
                                <div className="mt-8 flex justify-between">
                                    <button onClick={() => setStep(1)} className="px-6 py-3 bg-gray-200 rounded-lg">← Wstecz</button>
                                    <button onClick={generujOferte} disabled={loading} className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-blue-300">
                                        {loading ? 'Generuję...' : 'Generuj ofertę AI'}
                                    </button>
                                </div>
                            </div>
                        )}

                        {step === 3 && oferta && (
                            <div className="bg-white p-8 rounded-b-2xl shadow-lg">
                                <h2 className="text-2xl font-bold mb-6">Gotowa oferta</h2>
                                <div className="bg-blue-50 p-6 rounded-lg mb-6">
                                    <h3 className="text-xl font-bold mb-4">Podsumowanie</h3>
                                    <div className="grid grid-cols-4 gap-4">
                                        <div className="bg-white p-4 rounded">
                                            <p className="text-sm text-gray-600">Brutto</p>
                                            <p className="text-2xl font-bold">{oferta.zestawienie?.razem?.brutto?.toLocaleString('pl-PL') || 'N/A'} zł</p>
                                        </div>
                                        <div className="bg-white p-4 rounded">
                                            <p className="text-sm text-gray-600">Dotacje</p>
                                            <p className="text-2xl font-bold text-green-600">-{oferta.dotacje?.razem?.toLocaleString('pl-PL') || 'N/A'} zł</p>
                                        </div>
                                        <div className="bg-white p-4 rounded">
                                            <p className="text-sm text-gray-600">Po dotacji</p>
                                            <p className="text-2xl font-bold text-blue-600">{oferta.poDoacji?.toLocaleString('pl-PL') || 'N/A'} zł</p>
                                        </div>
                                        <div className="bg-white p-4 rounded">
                                            <p className="text-sm text-gray-600">Zwrot</p>
                                            <p className="text-2xl font-bold text-purple-600">{oferta.kalkulacjeROI?.okresZwrotu || 'N/A'} lat</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="mt-8">
                                    <button onClick={() => { setStep(1); setOferta(null); }} className="px-6 py-3 bg-gray-200 rounded-lg">Nowa oferta</button>
                                </div>
                            </div>
                        )}
                    </div>

                    {!chatOpen && (
                        <button onClick={() => setChatOpen(true)} className="fixed bottom-6 right-6 bg-purple-600 text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-transform">
                            💬 AI Asystent
                        </button>
                    )}

                    {chatOpen && (
                        <div className="fixed bottom-6 right-6 w-96 h-[600px] bg-white rounded-2xl shadow-2xl flex flex-col">
                            <div className="bg-purple-600 text-white p-4 rounded-t-2xl flex justify-between items-center">
                                <div>
                                    <h3 className="font-bold">AI Asystent SUNDEK</h3>
                                    <p className="text-xs">Pomocnik handlowca</p>
                                </div>
                                <button onClick={() => setChatOpen(false)} className="hover:bg-purple-700 p-1 rounded">✕</button>
                            </div>
                            <div className="p-3 bg-purple-50 border-b">
                                <p className="text-xs text-gray-600 mb-2">Szybkie pytania:</p>
                                <div className="flex flex-wrap gap-2">
                                    <button onClick={() => setChatInput('Czym różni się falownik hybrydowy od sieciowego?')} className="text-xs px-3 py-1 bg-white border rounded-full">Falowniki</button>
                                    <button onClick={() => setChatInput('Jakie dotacje w 2025?')} className="text-xs px-3 py-1 bg-white border rounded-full">Dotacje</button>
                                    <button onClick={() => setChatInput('Jak przekonać do magazynu?')} className="text-xs px-3 py-1 bg-white border rounded-full">Argumenty</button>
                                </div>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-4">
                                {chatMessages.map((msg, idx) => (
                                    <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[80%] rounded-2xl px-4 py-2 ${msg.role === 'user' ? 'bg-blue-600 text-white' : 'bg-gray-100'}`}>
                                            <p className="text-sm whitespace-pre-wrap">{msg.content}</p>
                                        </div>
                                    </div>
                                ))}
                                {chatLoading && (
                                    <div className="flex justify-start">
                                        <div className="bg-gray-100 rounded-2xl px-4 py-2">
                                            <div className="flex space-x-2">
                                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.4s'}}></div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                <div ref={chatEndRef} />
                            </div>
                            <div className="p-4 border-t">
                                <div className="flex space-x-2">
                                    <input
                                        type="text"
                                        value={chatInput}
                                        onChange={(e) => setChatInput(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && !chatLoading && handleChatSend()}
                                        placeholder="Zadaj pytanie..."
                                        className="flex-1 px-4 py-2 border rounded-lg text-sm"
                                        disabled={chatLoading}
                                    />
                                    <button onClick={handleChatSend} disabled={chatLoading || !chatInput.trim()} className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:bg-gray-300">
                                        ➤
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<KonfiguratorPV />, document.getElementById('root'));
    </script>
</body>
</html>
